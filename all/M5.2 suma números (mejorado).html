<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de valores entre 2 números</title>
</head>

<body>
    <h1>Sumar números</h1>
    <p>Introduce un número: <input type="number" id="num1" value=" "></p>
    <p>Introduce otro número: <input type="number" id="num2" value=" "></p>
    <p><button onclick="Calcular()">Sumar de valores</button></p>
    <p id="sumar"></p>



    <script>
        //TODO LO QUE VIENE DE HTML VA A SER TEXTO
        function Calcular() {
            //Variables
            let num1 = Number(document.getElementById("num1").value); //6
            let num2 = Number(document.getElementById("num2").value);//4
            let suma = Number(" ");
            let array = [];
            let numaux = 0;

            if (num2<num1){
                numaux=num2 //4
                num2=num1 //6
                num1=numaux //4
            }
            console.log("num1", num1)
            console.log("num2", num2)

                for (let i = num1; i <= num2; i++) {
                    suma = suma + i;        
                    array.push(i);
                }
                document.getElementById("sumar").innerHTML = "La suma de: " + array.join(" + ") + " es: " + suma;
            
        }
            
        

    </script>
</body>

</html>
