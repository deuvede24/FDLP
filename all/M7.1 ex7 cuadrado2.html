<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de valores entre 2 números</title>
</head>

<body>
    <h1>Sumar números</h1>
    <p>Introduce un número: <input type="number" id="num" value=" "></p>
    <p>Introduce un caracter: <input type="text" id="caracter" value=" "></p>
    <p><button onclick="Dibujar()">Dibuja cuadrado</button></p>
    <p id="dibujo"></p>



    <script>
        //TODO LO QUE VIENE DE HTML VA A SER TEXTO
        function Dibujar() {
            //Variables
            let num = Number(document.getElementById("num").value);
            let caracter = document.getElementById("caracter").value;
            let caracter2 = document.getElementById("caracter").value;
            let resultado = " ";
            let resultado2 = " ";

            for (let i = 1; i <= num; i++) {
                resultado2 += caracter2 + "</br>";

                for (let j = 1; j <= num; j++) {
                    resultado += caracter;
                    document.getElementById("dibujo").innerHTML +=  resultado + "</br>";


                }

            }
        }


    </script>
</body>

</html>
