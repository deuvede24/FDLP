<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Becas</title>
</head>
<body>
    <h1>Aptitud Becas</h1>
    <p>Dime tu edad: <input type="number" id="años" value =" "></p>
   
    <p>¿Tienes algún título universitario?: 
        <select id="opciónT">
          <option value="S">Sí</option>
          <option value="N">No</option>
        </select>
         </p>
    
    <p>¿Estás en el paro?: 
    <select id="opciónP">
      <option value="S">Sí</option>
      <option value="N">No</option>
    </select>
     </p>

  <p><button onclick="comprobarBeca()">Comprobar</button></p>
  <p id="resultado"></p>

  <script>
    // <p>¿Tienes un título uiversitario? <input type="text" id="paro"></p>
    function comprobarBeca(){
      let edad = parseInt(document.getElementById("años").value);
      let titulo = document.getElementById("opciónT").value;
      let paro = document.getElementById("opciónP").value;
      let resultado = " ";
      
      if ((edad>=18 && titulo === "S") || paro === "S"){
        resultado += "Eres apto para una beca"}
        else {resultado += "Lo sentimos, no eres apto para una beca"}
      
      document.getElementById("resultado").innerHTML = resultado;
    }    
  </script>

</body>
</html>
