<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo con números</title>
</head>

<body>
    <h1>Cálculo con números</h1>
    <p>Introduce un número: <input type="number" id="num1" value=" "></p>
    <p>Introduce otro número: <input type="number" id="num2" value=" "></p>
    <p>Selecciona la operación a realizar:
        <select id="op">
            <option value="1">suma</option>
            <option value="2">resta</option>
            <option value="3">multiplicación</option>
            <option value="4">división</option>

        </select>
    </p>

    <p><button onclick="calcular()">Calcular</button></p>
    <h2>Resultados</h2>
    <p id="suma"></p>
    <p id="resta"></p>
    <p id="multiplicación"></p>
    <p id="división"></p>
    <p id= "resultado"></p>



    <script>
        //TODO LO QUE VIENE DE HTML VA A SER TEXTO
        function calcular() {
            //Variables
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            let op = Number(document.getElementById("op").value);
            let res = Number();
            switch (op) {
                case 1:
                    res = n1  + n2
                    break;
                case 2:
                    res= n1 - n2
                    break;
                case 3:
                    res= n1 * n2
                    break;
                case 4:
                    res= n1 / n2
                    break;
           
            }
            document.getElementById("resultado").innerHTML= (`El resultado de la operación</b> es el <b>${res}</b>`);
        }

    </script>
</body>

</html>
