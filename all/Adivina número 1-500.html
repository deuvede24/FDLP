<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinanza número aleatorio</title>
  </head>

  <body>
    <h1>Avidina número (1-500)</h1>
    <p><button onclick="adivina()">Prueba</button></p>
    <p id="resultado"></p>

    <script>
      //TODO LO QUE VIENE DE HTML VA A SER TEXTO
      function adivina() {
        //Variables
        let numRandom = parseInt(Math.ceil(Math.random() * 500 + 1));
        console.log("número ramdom: ", numRandom);
        let num = 0;
        console.log(typeof num);
        let diferencia = 0;
        let mensaje1 = "";
        let mensaje2 = "";

        while (numRandom != num) {
          num = parseInt(prompt("Ingresa un número entre 1 y 500: "));
          diferencia = Math.abs(numRandom - num);
          mensaje1 =
            diferencia > 50
              ? "Frío, frío "
              : diferencia > 15
              ? "Tibio, tibio "
              : "Caliente, Caliente ";
          mensaje2 =
            num > numRandom
              ? "Tu número es mayor que el mío"
              : "Tu número es más pequeño que el mío";
          console.log("la diferencia es: ", diferencia);

          if (num === numRandom) {
            alert("Muy bien, adivinaste! el número es: " + numRandom);
          } else {
            alert(mensaje1 + mensaje2);
          }
        }
      }
    </script>
  </body>
</html>
