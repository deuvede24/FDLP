<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinanza número aleatorio</title>
  </head>

  <body>
    <h1>Avidina número (0-500)</h1>
    <p><button onclick="adivina()">Prueba</button></p>
    <p id="resultado"></p>

    <script>
      //TODO LO QUE VIENE DE HTML VA A SER TEXTO
      function adivina() {
        //Variables

        let numRandom = parseInt(Math.ceil(Math.random() * 500 + 1));
        console.log("número ramdom: ", numRandom);
        let num = parseInt(prompt("Ingresa un número: "));
        console.log(typeof num);

        while (numRandom != num) {
          let diferencia = numRandom - num;
          let signo = Math.sign(diferencia);
          let diferenciaAbs = Math.abs(diferencia);

          console.log("la diferencia es: ", diferencia);
          console.log("signo:", Math.sign(diferencia));

          if (diferenciaAbs>50) {
            if (signo === -1) alert("Fred, fred: el teu número és més gran");
            else alert("Fred, fred: el teu número és més petit");
          }
          if (diferencia >= 15 && diferencia <= 50) {
            if (Math.sign(diferencia) === -1)
              alert("Tebi, Tebi: el teu número és més gran");
            else alert("Tebi, Tebi: el teu número és més petit");
          }
          if (diferencia > 0 && diferencia < 15) {
            if (Math.sign(diferencia) === -1)
              alert("Calent, calent: el teu número és més gran");
            else alert("Calent, calent: el teu número és més petit");
          }
          alert("Te has equivocado!");
          num = parseInt(prompt("Dame otro número!"));
        }

        alert("Muy bien, adivinaste! el número es: " + numRandom);
      }
    </script>
  </body>
</html>
