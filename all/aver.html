<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
 
	<script type="text/javascript">
		function copiar()
		{
			document.getElementById("text2").value=document.getElementById("text1").value;
		}
	</script>
</head>
 
<body>
	<input type="text" name="text1" id="text1" onkeyup="copiar()">
	<input type="text" name="text2" id="text2">
</body>
</html>
