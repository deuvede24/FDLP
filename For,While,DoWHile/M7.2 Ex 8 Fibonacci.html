<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números primos</title>
  </head>

  <body>
    <h1>Sucesión Fibonacci</h1>
    <p>Introduce un número: <input type="number" id="num" /></p>
    <p><button onclick="calcular()">Prueba</button></p>
    <p id="resultado"></p>

    <script>
      //TODO LO QUE VIENE DE HTML VA A SER TEXTO
      function calcular() {
        //Variables
        let num = Number(document.getElementById("num").value);
        let array = [0, 1];
        let i;

        for (i = 2; i < num; i++) {
          array.push(array[i - 1] + array[i - 2]);
        }

        document.getElementById("resultado").innerHTML =
          "<h2>" + array + "</h2>";
      }

                       array.push(array[i - 1] + array[i - 2]);

               document.getElementById("resultado").innerHTML = "<h2>" + array + "</h2>";
           }*/
    </script>
  </body>
</html>
