<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media de notas</title>
</head>

<body>
    <h1>Media de una clase</h1>
    <p>Dime el número de notas que quieres introducir : <input type="number" id="num"></p>
    <p><button onclick="calcularMedia()">Prueba</button></p>
    <p id="resultado"></p>



    <script>
        //TODO LO QUE VIENE DE HTML VA A SER TEXTO
        function calcularMedia() {
            //Variables

            let num = Number(document.getElementById("num").value);
            let media = 0;
            let notas = 0;
            let total = 0;
            let mensaje = "";



            for (let i = 1; i <= num; i++) {
                notas = Number(prompt("Dime la nota: " + i + " con valor entre 0 y 10"));
                console.log("el valor de i es: ", i);
                if ((notas < 0) || (notas > 10)) {
                    alert("El valor está fuera de rango!");
                    prompt("Introduce un valor entre 0 y 10");
                }
                total += notas;
                console.log("el valor de notas es:", total);
            }
            media = (total / num).toFixed(2);


            if (media < 5)
                mensaje += `La nota mitjana de la classe està suspesa: <b>${media}</b>. Els/les alumnes haurien de preguntar els seus dubtes i treballar més`;
            else if (media > 5 && media < 7)
                mensaje += `La nota mitjana de la classe és bona: <b>${media}</b>. Els/les alumnes haurien de millorar el treball personal`;
            else
                mensaje += `Enhorabona! La nota mitjana de la classe <b>${media}</b> es correspon amb l'esforç realitzat`;


            document.getElementById("resultado").innerHTML = mensaje;


        }
    </script>
</body>

</html>
