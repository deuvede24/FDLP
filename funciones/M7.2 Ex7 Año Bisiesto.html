<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Año Bisiesto</title>
  </head>

  <body>
    <h1>Año Bisiesto</h1>
    <p>
      Introduce el año que quieres verificar:
      <input type="number" id="año" />
    </p>
    <p><button onclick="main()">Verifica año</button></p>
    <p id="resultado"></p>

    <script>
      //TODO LO QUE VIENE DE HTML VA A SER TEXTO
      function main() {
        let year = Number(document.getElementById("año").value);
        let mensaje = verificarBisiesto(year);
        document.getElementById(
          "resultado"
        ).innerHTML = ` <b>${mensaje}</b>`;
      }

      function verificarBisiesto(year) {
        //Variables
        let mensaje = "";
        if (year % 400 === 0 || (year % 4 === 0 && year % 100 != 0))
          mensaje += "Este año es bisiesto";
        else mensaje += "Este año no es bisiesto";
        return mensaje;
      }
    </script>
  </body>
</html>
